global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
  
  - job_name: "asguard"
    # scrape_interval: 10s
    static_configs:
      - targets: ["asguard:9182"]
  
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
  
  - job_name: "caddy"
    static_configs:
      - targets: ["picore:2019"]
  
  - job_name: "grafana"
    static_configs:
      - targets: ["olympus:3000"]
  
  - job_name: "linux-node-exporter"
    static_configs:
      - targets: ["picore:9200"]
      - targets: ["olympus:9200"]